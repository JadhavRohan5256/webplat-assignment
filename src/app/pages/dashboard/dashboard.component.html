<ng-container *ngIf="userInfo">
    <div class="dashboard-container">
        <div class="welcome-card-outer">
            <div class="welcome-card-inner">
                <div class="card-settings">
                    <span class="pi pi-cog"></span>
                </div>

                <div class="card-content">
                    <h2 class="welcome-title">WELCOME, <span class="user-name">{{ userInfo.firstName }} !</span></h2>

                    <div class="info-grid">
                        <div class="info-item">
                            <label>Test Team</label>
                            <div class="value">{{ userInfo.company.name }}</div>
                        </div>

                        <div class="info-item">
                            <label>E-mail</label>
                            <div class="value">{{ userInfo.email }}</div>
                        </div>

                        <div class="info-item">
                            <label>Sales Person</label>
                            <div class="value">{{ userInfo.company.name }}</div>
                        </div>

                        <div class="info-item">
                            <label>Contact Number</label>
                            <div class="value">{{ userInfo.phone }}</div>
                        </div>
                    </div>
                </div>

                <div class="card-visuals">
                    <svg class="decoration-svg" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 0 Q 80 100 150 150 T 200 200" stroke="#0EA5E9" stroke-width="2"
                            stroke-opacity="0.5" fill="none" />
                        <path d="M80 0 Q 110 80 180 130 T 220 180" stroke="#0EA5E9" stroke-width="2"
                            stroke-opacity="0.3" fill="none" />
                    </svg>

                    <div class="avatar-container">
                        <img [src]="userInfo.image" alt="User Avatar" class="dashboard-avatar" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
