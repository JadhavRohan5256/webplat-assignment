<div class="user-page-container">
    <div class="header-section">
        <h2>Users Table</h2>
        <div class="header-line"></div>
    </div>

    <div class="table-container">
        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Email Id</th>
                    <th>Phone Number</th>
                    <th>Birth date</th>
                    <th>Image</th>
                    <th>Edit</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <td>{{ user.id }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.gender }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.birthDate }}</td>
                    <td class="image-col">
                        <div class="icon-box">
                            <span class="pi pi-image"></span>
                        </div>
                    </td>
                    <td class="edit-col">
                        <button class="edit-btn">Edit</button>
                    </td>
                    <td class="details-col">
                        <a href="javascript:void(0)">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
