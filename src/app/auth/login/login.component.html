<div class="login-wrapper">
    <div class="logo-section">
        <img src="../../../assets/images/logo.png" alt="Brand Logo" />
    </div>

    <div class="login-card">
        <div class="card-header">
            <h1 class="title">WELCOME BACK</h1>
            <p class="subtitle">Please login to your account</p>
        </div>

        <form class="login-form" [formGroup]="loginForm">

            <div class="input-box">
                <div class="input-group">
                    <span class="pi pi-user"></span>
                    <input type="text" placeholder="USERNAME" class="form-input" aria-label="Username"
                        formControlName="username" id="username" autocomplete="off" />
                </div>
                <app-validation-error *ngIf="loginForm.get('username')?.touched">
                    <p *ngIf="loginForm.get('username')?.errors?.['required']">
                        Username is required.
                    </p>
                    <p *ngIf="loginForm.get('username')?.errors?.['email']">
                        Please enter a valid email address.
                    </p>
                </app-validation-error>
            </div>

            <div class="input-box">
                <div class="input-group">
                    <span class="pi pi-lock"></span>
                    <input type="password" placeholder="PASSWORD" class="form-input" aria-label="Password"
                        formControlName="password" id="password" autocomplete="off" />
                </div>
                <app-validation-error *ngIf="loginForm.get('password')?.touched">
                    <p *ngIf="loginForm.get('password')?.errors?.['required']">
                        Password is required.
                    </p>
                </app-validation-error>
            </div>

            <div class="form-options">
                <div class="checkbox-container">
                    <input type="checkbox" formControlName="rememberMe" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <a href="javascript:void(0)" class="forgot-link">Forgot password?</a>
            </div>

            <button type="button" (click)="onLogin()" class="login-btn">
                <span class="pi pi-sign-in"></span>
                LOGIN
            </button>

            <div class="signup-footer">
                Don't have an account? <a href="javascript:void(0)" class="signup-link">Sign
                    up.</a>
            </div>
        </form>
    </div>
</div>
